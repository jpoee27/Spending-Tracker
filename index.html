<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Investment Tracker</title>
</head>
<body>
  <h1 class="text-center py-3 text-info">Spending Tracker</h1>
  <div class="container-fluid bg-dark d-flex flex-direction: justify-content-around" style="height: 32em">
    <div class="container bg-secondary border border-info border-3 mx-5 px-4 py-2 my-auto" style="width: 30%;height: 80%">
    <h2 class = "card-title text-info fs-4 custom-class">Add Transaction</h2>
      <div class="card-text text-center fs-6">
        <form id="form" class="form-inline">
          <label class="text-light fs-6">Transaction Amount</label>
          <div class="container">
            <div class="input-group">
              <div class="input-group-prenpend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" step="any" min = "0" placeholder="0.00" id="transactionAmount" class="form-control rounded" style="height: 2.4em; text-align: center;" required/>  
            </div>
            <label class="text-light fs-6">Description of Transaction</label>
            <div class="input-group">
              <input type="text" placeholder=". . . " id="transactionDescription" class="form-control rounded" style="width: 100%;height: 2.4em; text-align: center;overflow-wrap: break-word;" required/> 
            </div> 
            <label class="text-light fs-6">Choose a Category</label>
            <select id="transactionCategory" class="custom-select text-center rounded" style="width: 100%; height: 2.4em;">
              <option value="" disabled selected>Choose a Category</option>
              <option value="Loans">Loans</option>
              <option value="Investments">Investments</option>
              <option value="Groceries">Groceries</option>
              <option value="Leisure">Leisure</option>
            </select>
            <div class="container-fluid pt-3">
              <b><input id="submit" class="btn bg-light border border-3 border-info" style="width: 5em; height: 2.4em; color: #5bc0de; font-size: 18px; font-weight: 700;" type="submit" /></b>
            </div>
          </form>
        </div>
      </div>
    </div>
  <div class="container bg-light" id="chartContainer" style="max-width: 32em; height: 32em; visibility: hidden;">
    <canvas id="pieChart"></canvas>
  </div>
</div>
<div class="container-fluid">
  <div class="container-fluid pt-3">
    <div class="row">
      <h2 class="col text-center">Loans</h2>
      <h2 class="col text-center">Investments</h2>
      <h2 class="col text-center">Groceries</h2>
      <h2 class="col text-center">Leisure</h2>
    </div>
    <div class="container-fluid">
      <div class="row">
        <ul id="loansList" class="col text-center" style="list-style: none;"></ul>
        <ul id="investmentsList" class="col text-center" style="list-style: none;"></ul>
        <ul id="groceriesList" class="col text-center" style="list-style: none;"></ul>
        <ul id="leisureList" class="col text-center" style="list-style: none;"></ul>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
</body>
</html>
